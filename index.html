<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <!-- IZQUIERDA -->
  <div class="left">
    <img src="img/phones.png" class="phones">

    <h1>
      Mira los momentos cotidianos de<br>
      tus <span>mejores amigos.</span>
    </h1>
  </div>

  <!-- DERECHA -->
  <div class="right">

    <div class="login-box">

      <img src="img/logo.png" class="logo">

      <input type="text" placeholder="Teléfono, usuario o correo electrónico">
      <input type="password" placeholder="Contraseña">

      <button>Iniciar sesión</button>

      <div class="forgot">¿Olvidaste tu contraseña?</div>

      <div class="divider">────────── o ──────────</div>

      <button class="fb">Iniciar sesión con Facebook</button>

      <button class="register">Crear cuenta nueva</button>

    </div>

    <div class="meta">© 2026 Instagram from Meta</div>

  </div>

</div>

</body>
</html>
